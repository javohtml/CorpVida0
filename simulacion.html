<body>

	<!-- start header -->

		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<article>
						<div class="post-image">
							<div class="post-heading">
								<h1><a href="#">Credito de Consumo Pensionados</a> </h1>
							</div>
						</div>

			<div class="row">
				<div class="col-lg-12">
					<form>
						<div class="form-group">
							<label>Edad Actual</label>
							<input class="form-control" name="edad" id="edad" placeholder="Ejemplo: 34" type="number" required min="2">
						</div>
						<div class="form-group">
							<label>Sexo : </label>
							<label class="radio-inline">
								<input type="radio" name="sexo" id="sexo1" value="m" checked="">Masculino
							</label>
							<label class="radio-inline">
								<input type="radio" name="sexo" id="sexo2" value="f">Femenino
							</label>
						</div>
						<div class="form-group">
							<label>Sueldo</label>
							<input class="form-control" name="vcm" id="vcm" placeholder="Ejemplo: 6000000" type="number" required min="0">
						</div>
						<div class="form-group">
							<label>Saldo en tu cuenta AFP</label>
							<input class="form-control" name="value1" id="value1" placeholder="Ejemplo: 30000000" type="number" required min="0">
						</div>
						<div class="form-group">
							<label>Bono de Reconocimiento</label>
							<input class="form-control" name="value2" id="value2" placeholder="Ejemplo: 30000000" type="number" required min="0">
						</div>
						<div class="form-group">
							<label>Dep√≥sitos convenidos</label>
							<input class="form-control" name="value3" id="value3" placeholder="Ejemplo: 30000000" type="number" required min="0">
						</div>
						<div class="form-group">
							<button type="button" class="btn btn-default" onclick="calcular()">Calcular</button>
							<button type="reset" class="btn btn-default">Reset Button</button>
						</div>
						<div id="results">
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
</div>

<!-- Placed at the end of the document so the pages load faster -->
<script>
var fijo 				= 6000000;	// Valor fijo
var edadJuvilacion 		= 0; 		//60 mujer 65 hombre
var valorCuotaMensual 	= 0;		//Cuota mensual
var aux					= 0;
var fondoInicial		= 0;		//Fondo inicial
var edadActual			= 0;		//Edad Actual
var sueldoMensual		= 0;		//Sueldo necesario
var valorUF 			= 25223;	//Valor actual UF
var operation 			= 0;		//Operadores
var operatior 			= 0;		//Operadores
function calcular(){
	if(document.getElementById("sexo2").checked)
		edadJuvilacion = 60;
	else
		edadJuvilacion = 65;

	valorCuotaMensual 	= document.getElementById("vcm").value;
	edadActual 			= document.getElementById("edad").value;
	aux			 		= document.getElementById("value1").value;
	fondoInicial 		= fondoInicial + aux;
	aux			 		= document.getElementById("value2").value;
	fondoInicial 		= fondoInicial + aux;
	aux			 		= document.getElementById("value3").value;
	fondoInicial 		= fondoInicial + aux;
	operatior = (((1000000*valorCuotaMensual)/((edadJuvilacion-edadActual)*(18*valorUF)))-(fondoInicial/(108*(edadJuvilacion-edadActual))))*100;
	document.getElementById("results").innerHTML = '<h4>Resultado Estimado Valor Cuota Mensual: ' + operatior +'</h4>';
}

</script>
